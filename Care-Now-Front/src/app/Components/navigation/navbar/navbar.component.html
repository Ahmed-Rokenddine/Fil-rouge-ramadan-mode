
<header class="shadow-lg backdrop-blur-sm fixed z-40 header flex items-center ">
  <div class="container">
    <div class="flex items-center justify-between">
      <div><img src="../../../../assets/images/CAreNow.png" alt="logo" class="w-20"></div>
      <div class="navigation">
        <ul class="menu flex items-center tracking-wider cursor-pointer gap-[2.7rem]" id="navItems">
          <li><a class="text-textColor text-[16px] group-hover:w-full ease-in-out duration-500 leading-7 font-[500] hover:text-primaryColor" href="/">Home</a></li>
          <li><a class="text-textColor text-[16px] leading-7 font-[500] hover:text-primaryColor" href="/Doctors">Find a doctor</a></li>
          <li><a class="text-textColor text-[16px] leading-7 font-[500] hover:text-primaryColor" href="/Hospitals">Hospitals</a></li>
          <li><a class="text-textColor text-[16px] leading-7 font-[500] hover:text-primaryColor" href="/Medicaments">Medicaments</a></li>
          <li><a class="text-textColor text-[16px] leading-7 font-[500] hover:text-primaryColor" href="/Pharmacies">Pharmacies</a></li>

          <li><a class="text-textColor text-[16px] leading-7 font-[500] hover:text-primaryColor" href="/Support">Support</a></li>
        </ul>
      </div>
      <div class=" flex items-center gap-4 ">
        <!-- Profile dropdown -->
        <div class="ml-3 relative">
          <div>
            <button
              type="button"
              class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              id="user-menu-button"
              (click)="toggleMenu()"
              [attr.aria-expanded]="isMenuOpen"
              aria-haspopup="true"
            >
              <span class="sr-only">Open user menu</span>
              <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
            </button>
          </div>

          <!--
            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-200"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->

          <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1" [class.hidden]="!isMenuOpen">
            <!-- Active: "bg-gray-100", Not Active: "" -->
            <a href="/Admin" class="block px-4 hover:bg-gray-100 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0" [class.bg-gray-100]="activeLinkIndex === 0" (click)="setActiveLink(0)">Impersonate Admin</a>
            <a href="#" class="block px-4 hover:bg-gray-100 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1" [class.bg-gray-100]="activeLinkIndex === 1" (click)="setActiveLink(1)">Impersonate User</a>
            <a href="#" class="block px-4 hover:bg-gray-100 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2" [class.bg-gray-100]="activeLinkIndex === 2" (click)="setActiveLink(2)">Sign out</a>
          </div>

        </div>
        <a href="/Login"><button class="bg-primaryColor py-2 px-6 text-white font[600] h-[44px] flex items-center  justify-center rounded-[50px]">Login</button></a>
        <span class="md:hidden"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" class="w-6 h-6 cursor-pointer" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path></svg>
          </span>
      </div>
    </div>
  </div>
</header>
<div class="py-[50px]" ></div>
